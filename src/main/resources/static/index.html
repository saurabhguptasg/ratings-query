<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NEW Ratings Query</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"> </script>
    <script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"> </script>
    <script type="text/javascript" src="js/ratings-query.js"> </script>
    <link rel="stylesheet" href="js/jquery-ui-1.11.2.custom/jquery-ui.min.css"/>
    <link rel="stylesheet" href="js/jquery-ui-1.11.2.custom/jquery-ui.structure.css"/>
    <script type="text/javascript">
    </script>
</head>
<body style="margin:10px;padding:0;height:75%" onload="initApp();">
<table width="100%">
    <tr style="width: 100%;">
        <td bgcolor="#dc143c" ><h2 style="color: white;">NEW Ratings Lookup</h2></td>
    </tr>

    <tr>
        <td width="100%" style="text-align: center;">
            <table width="80%">
                <tr>
                    <td width="320px">
                        Select Month:
                        <div id="dataSelectionSlider"></div>
                        <div id="dataSelectionSliderValue"></div>
                    </td>
                    <td width="20px"></td>
                    <td>
                        <div id="dataModeRadio">
                            <input type="radio" name="modeRadio" id="modeRadioNew" value="New" checked="true" onclick="requestDataUpdate();"/><label for="modeRadioNew">New Bonds</label>
                            <input type="radio" name="modeRadio" id="modeRadioRevised" value="Revised" onclick="requestDataUpdate();"/><label for="modeRadioRevised">Revised Bonds</label>
                        </div>
                    </td>
                    <td width="50px">
                        <div id="waitingDiv"></div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <div id="ipAddressDiv"></div>
        </td>
    </tr>
    <tr>
        <td width="100%" >
            <div id="dataGraphics"></div>
        </td>
    </tr>
    <tr>
        <td width="100%">
            <div id="dataTableDiv"></div>
        </td>
    </tr>
</table>
</body>
</html>
